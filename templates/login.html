<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | AI Resume Analyzer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
    </style>
    <link rel="stylesheet" href="../static/loginStyle.css">
</head>

<body>
    <div class="login-wrapper">
        <div class="glowing-bg"></div>

        <div class="login-card">
            <h2>Login to AI Portal</h2>
            <form action="{{ url_for('login') }}" method="post">
                <div class="input-box">
                    <input type="email" class="form-control" id="email" name="email" placeholder=" " required>
                    <label for="email">Email Address</label>
                </div>
                <div class="input-box">
                    <input type="password" class="form-control" id="password" name="password" placeholder=" " required>
                    <label for="password">Password</label>
                </div>
                <button type="submit" class="btn btn-login">Login</button>
                <span class="error-message">{{ error_message }}</span>
            </form>

            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul class="flashed-messages">
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                    <meta http-equiv="refresh" content="2;url={{ url_for('dashboard') }}">
                {% endif %}
            {% endwith %}

            <hr class="divider">
            <button class="btn btn-register" onclick="window.location.href='register'">Create Account</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
